<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zaloguj</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="css/security.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="alert alert-danger col-md-6 col-md-offset-4"
				th:if="${param.error}">Podana nazwa użytkownika jest już
				zajęta.</div>
			<div class="alert alert-info col-md-6 col-md-offset-4"
				th:if="${param.logout}">Zostałeś wylogowany.</div>
		</div>
		<div align="center">
			<form th:action="@{/login}" method="post" id="form_login">
				<div class="container">
					<div class="row">
						<div class="col-md-offset-5 col-md-3">
							<div class="form-login">
								<h4>Zaloguj</h4>
								<input type="text" id="userName" name="username"
									class="form-control input-sm chat-input"
									placeholder="nazwa użytkownika..." required="" minlength="3" />
								<input type="hidden" id="userPassword" name="password"
									class="form-control input-sm chat-input" placeholder="password" />

								<div class="wrapper">
									<span class="group-btn">
										<button type="submit" class="btn btn-default">Zaloguj</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
</body>
</html>
